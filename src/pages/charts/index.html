<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>网络安全威胁回放</title>
	<script type="text/javascript" src="./assets/js/three.min.js"></script>
	<!-- <script type="text/javascript" src="./assets/js/WebGL.js"></script> -->
	<script type="text/javascript" src="./assets/js/OrbitControls.js"></script>
	<script type="text/javascript" src="./assets/js/ColladaLoader.js"></script>
	<script type="text/javascript" src="./assets/js/MTLLoader.js"></script>
	<script type="text/javascript" src="./assets/js/OBJLoader.js"></script>
	<script type="text/javascript" src="./assets/js/Stats.js"></script>
	<script type="text/javascript" src="./assets/js/tween.js"></script>
	<script type="text/javascript" src="./assets/js/THREE.MeshLine.js"></script>


	<link rel="stylesheet" href="./assets/styles/reset.css">
	<link rel="stylesheet" href="./assets/styles/animate.css">
	<!-- 组件 左侧柱状图 -->
	<script type="text/x-template" id="item-template">
		<div class="l_chart">
			<p>攻击队伍TOP5</p>
			<ul>
				<li v-for="(item,index) in attackList" :key="index">
					<i></i>
					<div>
						<span class="bar_value">{{item.value}}</span>
						<span class="bar_name">{{item.name}}</span>
					</div>
					
				</li>
			</ul>
		</div>
	</script>

	<!-- 组件 右侧柱状图 -->
	<script type="text/x-template" id="item-template1">
		<div class="r_chart">
			<p>攻击队伍TOP5</p>
			<ul>
				<li v-for="(item,index) in attackList" :key="index">
					<div>
						<span class="bar_value">{{item.value}}</span>
						<span class="bar_name">{{item.name}}</span>
					</div>
					<i></i>
				</li>
			</ul>
		</div>
	</script>

	<!-- 组件 顶部队伍列表-->
	<script type="text/x-template" id="item-template2">
		<div class="rank_group">
			<div class="rank_item" @click="rankShow=!rankShow">
				<span>
					<!-- <img src="../../assets/image/4.png"> -->
				</span>
				<div>
					<span class="_code">{{rankData.code}}</span>
					<span class="_name">{{rankData.name}}</span>
				</div>
			</div>
			<div class="rank_list" v-if="rankShow">
				<ul>
					<li v-for="(item,index) in rankList" :class="index==iconIndex?'rankActive':''" @click="iconIndex=index">
						<img :src="item.icon">
					</li>
				</ul>
			</div>
		</div>
	</script>

	<!-- 组件 左侧威胁列表-->
	<script type="text/x-template" id="item-template3">
		<div class="threat_list"  radomId="scroll_content">
			<p>威胁列表</p>
			<ul>
				<li v-for="(item,index) in dataList" :key="item.id" class="threat_item" :class="threatIndex==index?'activeList':''" @click="getThreat(index)">
					<span class="_time">{{item.time}}</span>
					<span class="_name">{{item.name}}</span>
					<i v-if="threatIndex!=index"></i>
				</li>
			</ul>
		</div>
	</script>

	<!-- 组件 右侧威胁步骤-->
	<script type="text/x-template" id="item-template4">
		<div class="step_list"  radomId="scroll_content">
			<p>威胁步骤</p>
			<ul>
				<li v-for="(item,index) in stepList" :key="item.id" class="step_item" :class="stepIndex==index?'activeStep':''" @click="stepIndex=index">
					<span class="_num">{{index+1}}</span>
					<span class="_icon"><img src="../../assets/image/chart/4.png"></span>
					<span class="_step">{{item.stepname}}</span>
				</li>
			</ul>
		</div>
	</script>

	<!-- 组件 底部全局视角-->
	<script type="text/x-template" id="item-template5">
		<div class="all_view">
			<i></i>
			<span>全局视角</span>
			<div>
				全局场景置放
			</div>
		</div>
	</script>

	<!-- 组件 复杂攻击统计-->
	<script type="text/x-template" id="item-template6">
		<div class="a_statistics">
			<p>复杂攻击统计</p>
			<div class="_back">
				<div v-for="item in attakList" :key="item.type" :class="item.type==1?'High_risk':item.type==2?'Middle_risk':'Low_risk'">
					<div class="a_circle">
					</div>
					<div class="b_circle">21</div>
					<div class="c_title">
						<i></i>
						<p>{{item.name}}</p>
					</div>
				</div>
			</div>
		</div>
	</script>

	<style>
		#app {
			position: absolute;
			top: 0;
			right: 0;
			bottom: 0;
			left: 0;
		}
	</style>
</head>

<body>
	<div id="app">
		<t-header></t-header>>
		<div class="_content">
			<!-- 页面1 -->
			<div class="chart_Group pos_left">
				<div class="l_group">
					<l-chart></l-chart>
					<l-chart></l-chart>
				</div>

			</div>
			<div class="pos_right">
				<div class="r_group">
					<t-circle></t-circle>
				</div>
				<r-chart></r-chart>
			</div>



			<!-- 页面2 -->
			<!--  <div class="list_Group">
				<t-rank></t-rank>
			</div> 
			<div class="list_Group">
				<l-list></l-list>
			</div>
			<div class="list_Step">
				<r-step></r-step>
			</div>
			<b-view></b-view>  

		</div> -->

		</div>
	</div>
</body>

</html>
